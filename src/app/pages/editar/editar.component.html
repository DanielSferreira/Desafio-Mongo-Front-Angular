<div class="card">
  <h1>Alterando lugar:<b> {{title}} </b></h1>
  
  <form class="form" [formGroup]="form" (submit)="putlugar()">

    <input formControlName="_id" type="hidden">
    <mat-form-field class="example-full-width">
      <mat-label>Lugar</mat-label>
      <input required matInput autofocus formControlName="lugar">
    </mat-form-field> 

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea required matInput rows="7" formControlName="descricao" ></textarea>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Status:</mat-label>
      <mat-select required formControlName="status">
        <mat-option *ngFor="let estado of Estados" [value]="estado.value">
          {{estado.text}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Pontos Turisticos</mat-label>
      <textarea matInput required rows="5" formControlName="pontosTuristicos"></textarea>
    </mat-form-field>

    <button type="submit" mat-button> Fazer Alteração </button>
  </form>
</div>
